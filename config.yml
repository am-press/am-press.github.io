baseURL: "https://am-press.github.io/"
title: AMP
paginate: 10
theme: hugo-PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 2
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Blog
                  url: posts
                  weight: 4
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: About
                  url: about/
                  weight: 1
                # - name: Discord
                #   url: https://discord.gg/ahpmTvhVmp
        profileMode:
            enabled: true
            title: Applied Mathematix Press
            # imageUrl: "https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/1f317.svg"
            # imageTitle: ProfileMode image
            # imageWidth: 120
            # imageHeight: 120
            subtitle: "Academic Publisher"
            buttons:                
                # - name: Control Systems
                #   url: https://am-press.github.io/ControlSystemsBook/
                - name: Blog
                  url: posts
                - name: Books!
                  url: /posts/publishing/control-systems/
                - name: About
                  url: about                

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Applied Mathematix Press"
    author: Pantelis Sopasakis
    # author: ["Me", "You"] # multiple authors

    defaultTheme: light
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    images: ["cover.png"]

    profileMode:
        enabled: true
        title: Applied Mathematix Press
        # imageUrl: "cover.png"
        # imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Blog
              url: posts
            - name: Archives
              url: archives

    homeInfoParams:
        Title: "Applied Mathematix Press"
